name: coral-app-rgki8
services:
- name: backend
  source_dir: /backend
  build_command: npm install
  run_command: npm start
  environment_slug: node-js
  http_port: 8080
  routes:
  - path: /api
  - path: /socket.io
static_sites:
- name: frontend
  source_dir: /frontend
  build_command: npm run build
  output_dir: dist
  catchall_document: index.html
  routes:
  - path: /
