name: coral-app-rgki8
services:
- name: backend
  source_dir: /backend  
  build_command: npm install
  run_command: npm start
  environment_slug: node-js
  http_port: 8080
  routes:
  - path: /api
  - path: /socket.io
- name: frontend
  source_dir: /frontend
  build_command: npm run build
  run_command: npx serve -s dist -p $PORT --single
  environment_slug: node-js
  http_port: 3000
  routes:
  - path: /
  catchall_document: index.html
